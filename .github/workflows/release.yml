name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --include=dev

      - name: Create version PR or detect publish phase
        id: changesets
        uses: changesets/action@v1
        with:
          version: npx changeset version
          publish: echo '[]'
          commit: 'chore: version packages'
          title: 'chore: version packages'
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Add label to version PR
        if: steps.changesets.outputs.pullRequestNumber != ''
        run: |
          gh pr edit ${{ steps.changesets.outputs.pullRequestNumber }} --add-label "changeset-release"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Enable auto-merge on version PR
        if: steps.changesets.outputs.pullRequestNumber != ''
        run: |
          gh pr merge ${{ steps.changesets.outputs.pullRequestNumber }} --auto --merge
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

      - name: Create git tags and GitHub release
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.changesets.outputs.pullRequestNumber == ''
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          # Find all workspace packages and check for missing tags
          CREATED_TAGS=""
          VERSION=""

          for pkg_json in apps/*/package.json libs/*/package.json libs/*/*/package.json; do
            [ -f "$pkg_json" ] || continue
            PKG_NAME=$(node -p "require('./$pkg_json').name")
            PKG_VERSION=$(node -p "require('./$pkg_json').version")
            TAG="${PKG_NAME}@${PKG_VERSION}"

            if ! git tag -l "$TAG" | grep -q "$TAG"; then
              git tag "$TAG"
              CREATED_TAGS="$CREATED_TAGS $TAG"
              VERSION="$PKG_VERSION"
              echo "Created tag: $TAG"
            fi
          done

          if [ -z "$CREATED_TAGS" ]; then
            echo "All tags already exist, nothing to do"
            exit 0
          fi

          # Create version tag (e.g., v0.3.2)
          VERSION_TAG="v${VERSION}"
          if ! git tag -l "$VERSION_TAG" | grep -q "$VERSION_TAG"; then
            git tag "$VERSION_TAG"
            CREATED_TAGS="$CREATED_TAGS $VERSION_TAG"
            echo "Created tag: $VERSION_TAG"
          fi

          # Push all tags
          git push origin --tags
          echo "Pushed tags to remote"

          # Generate release notes from CHANGELOG
          CHANGELOG="apps/web/CHANGELOG.md"
          NOTES=""
          if [ -f "$CHANGELOG" ]; then
            # Extract the latest version section from changelog
            NOTES=$(sed -n "/^## ${VERSION}/,/^## [0-9]/p" "$CHANGELOG" | sed '1d;$d')
          fi

          if [ -z "$NOTES" ]; then
            NOTES="Release ${VERSION_TAG}"
          fi

          # Create GitHub release
          gh release create "$VERSION_TAG" \
            --title "$VERSION_TAG" \
            --notes "$NOTES"

          echo "Created GitHub release: $VERSION_TAG"

      - name: Log workflow execution
        run: |
          echo "Workflow execution summary:"
          echo "- Has changesets: ${{ steps.changesets.outputs.hasChangesets }}"
          echo "- Version PR number: ${{ steps.changesets.outputs.pullRequestNumber }}"
