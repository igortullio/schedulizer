name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
      hasChangesets: ${{ steps.changesets.outputs.hasChangesets }}
      pullRequestNumber: ${{ steps.changesets.outputs.pullRequestNumber }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create version PR or publish releases
        id: changesets
        uses: changesets/action@v1
        with:
          version: npx changeset version
          publish: npx changeset tag
          commit: 'chore: version packages'
          title: 'Version Packages'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add label to version PR
        if: steps.changesets.outputs.pullRequestNumber != ''
        run: |
          gh pr edit ${{ steps.changesets.outputs.pullRequestNumber }} --add-label "changeset-release"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge on version PR
        if: steps.changesets.outputs.pullRequestNumber != ''
        run: |
          gh pr merge ${{ steps.changesets.outputs.pullRequestNumber }} --auto --squash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log workflow execution
        run: |
          echo "Workflow execution summary:"
          echo "- Published: ${{ steps.changesets.outputs.published }}"
          echo "- Has changesets: ${{ steps.changesets.outputs.hasChangesets }}"
          echo "- Version PR number: ${{ steps.changesets.outputs.pullRequestNumber }}"
          if [[ "${{ steps.changesets.outputs.published }}" == "true" ]]; then
            echo "✅ Phase: GitHub Release published"
            echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"
          elif [[ "${{ steps.changesets.outputs.pullRequestNumber }}" != "" ]]; then
            echo "✅ Phase: Version PR created/updated with auto-merge enabled"
            echo "PR #${{ steps.changesets.outputs.pullRequestNumber }} will auto-merge when CI passes"
          else
            echo "ℹ️ No changesets found - workflow completed without action"
          fi
