services:
  postgres:
    image: postgres:16-alpine
    container_name: schedulizer-db
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: schedulizer
      POSTGRES_PASSWORD: schedulizer
      POSTGRES_DB: schedulizer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U schedulizer']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
