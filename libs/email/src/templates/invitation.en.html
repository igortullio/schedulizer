<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation to {{{organizationName}}}</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f5; padding: 40px 20px;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; max-width: 600px;">
            <!-- Header -->
            <tr>
              <td style="background-color: #f54900; padding: 32px; text-align: center;">
                <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 700;">Schedulizer</h1>
              </td>
            </tr>
            <!-- Content -->
            <tr>
              <td style="padding: 40px 32px;">
                <h2 style="margin: 0 0 16px; color: #18181b; font-size: 20px; font-weight: 600;">You've been invited</h2>
                <p style="margin: 0 0 24px; color: #3f3f46; font-size: 16px; line-height: 24px;">
                  {{{inviterName}}} invited you to join <strong>{{{organizationName}}}</strong> as a <strong>{{{role}}}</strong>.
                </p>
                <table role="presentation" cellpadding="0" cellspacing="0" style="margin: 0 auto 24px;">
                  <tr>
                    <td style="background-color: #f54900; border-radius: 6px;">
                      <a href="{{{inviteUrl}}}" target="_blank" style="display: inline-block; padding: 14px 32px; color: #ffffff; font-size: 16px; font-weight: 600; text-decoration: none;">
                        Accept invitation
                      </a>
                    </td>
                  </tr>
                </table>
                <p style="margin: 0; color: #71717a; font-size: 14px; line-height: 20px;">
                  If you weren't expecting this invitation, you can safely ignore this email.
                </p>
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td style="padding: 24px 32px; border-top: 1px solid #e4e4e7; text-align: center;">
                <p style="margin: 0; color: #a1a1aa; font-size: 12px;">
                  &copy; Schedulizer. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
