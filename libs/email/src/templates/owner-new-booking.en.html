<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New booking received</title>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f5; padding: 40px 20px;">
      <tr>
        <td align="center">
          <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; max-width: 600px;">
            <!-- Header -->
            <tr>
              <td style="background-color: #f54900; padding: 32px; text-align: center;">
                <h1 style="margin: 0; color: #ffffff; font-size: 24px; font-weight: 700;">Schedulizer</h1>
              </td>
            </tr>
            <!-- Content -->
            <tr>
              <td style="padding: 40px 32px;">
                <h2 style="margin: 0 0 16px; color: #18181b; font-size: 20px; font-weight: 600;">New booking received</h2>
                <p style="margin: 0 0 24px; color: #3f3f46; font-size: 16px; line-height: 24px;">
                  You have received a new booking. See the details below.
                </p>
                <!-- Booking Details -->
                <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color: #fafafa; border-radius: 6px; padding: 20px; margin-bottom: 24px;">
                  <tr>
                    <td style="padding: 12px 16px; border-bottom: 1px solid #e4e4e7;">
                      <p style="margin: 0; color: #71717a; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">Customer</p>
                      <p style="margin: 4px 0 0; color: #18181b; font-size: 16px; font-weight: 500;">{{customerName}}</p>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 12px 16px; border-bottom: 1px solid #e4e4e7;">
                      <p style="margin: 0; color: #71717a; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">Email</p>
                      <p style="margin: 4px 0 0; color: #18181b; font-size: 16px; font-weight: 500;">{{customerEmail}}</p>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 12px 16px; border-bottom: 1px solid #e4e4e7;">
                      <p style="margin: 0; color: #71717a; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">Service</p>
                      <p style="margin: 4px 0 0; color: #18181b; font-size: 16px; font-weight: 500;">{{serviceName}}</p>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 12px 16px; border-bottom: 1px solid #e4e4e7;">
                      <p style="margin: 0; color: #71717a; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">Date</p>
                      <p style="margin: 4px 0 0; color: #18181b; font-size: 16px; font-weight: 500;">{{appointmentDate}}</p>
                    </td>
                  </tr>
                  <tr>
                    <td style="padding: 12px 16px;">
                      <p style="margin: 0; color: #71717a; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px;">Time</p>
                      <p style="margin: 4px 0 0; color: #18181b; font-size: 16px; font-weight: 500;">{{appointmentTime}}</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- Footer -->
            <tr>
              <td style="padding: 24px 32px; border-top: 1px solid #e4e4e7; text-align: center;">
                <p style="margin: 0; color: #a1a1aa; font-size: 12px;">
                  &copy; Schedulizer. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
