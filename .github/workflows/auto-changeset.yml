name: Auto Changeset

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches: [main]

jobs:
  auto-changeset:
    runs-on: ubuntu-latest

    # Skip if PR has changeset-release label (version PRs)
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'changeset-release') }}

    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check if changeset already exists
        id: check_changeset
        run: |
          CHANGESET_FILES=$(git diff --name-only origin/main...HEAD | grep -E '^\.changeset/[^/]+\.md$' | grep -v 'README\.md' || true)
          if [[ -n "$CHANGESET_FILES" ]]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Changeset file already exists in this PR: $CHANGESET_FILES"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "No changeset file found in this PR"
          fi

      - name: Parse PR title and generate changeset
        if: steps.check_changeset.outputs.exists == 'false'
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_STATE: ${{ github.event.pull_request.state }}
          PR_MERGED: ${{ github.event.pull_request.merged }}
        run: |
          # Validate PR is still open
          if [[ "$PR_STATE" != "open" ]] || [[ "$PR_MERGED" == "true" ]]; then
            echo "PR is already closed or merged, skipping changeset generation"
            exit 0
          fi

          # Extract conventional commit type from PR title
          # Pattern: feat(scope): description or fix: description
          if [[ "$PR_TITLE" =~ ^(feat|fix|chore|refactor|docs|test|style|perf|ci|build)(\(.+\))?!?:\ (.+)$ ]]; then
            TYPE="${BASH_REMATCH[1]}"
            DESCRIPTION="${BASH_REMATCH[3]}"

            # Map type to bump level
            if [[ "$TYPE" == "feat" ]]; then
              BUMP_LEVEL="minor"
            else
              BUMP_LEVEL="patch"
            fi

            # Generate unique filename using timestamp
            CHANGESET_FILE=".changeset/auto-$(date +%s)-${RANDOM}.md"

            # Create changeset file with all packages (line by line to avoid heredoc issues in YAML)
            echo "---" > "$CHANGESET_FILE"
            echo "\"@schedulizer/api\": $BUMP_LEVEL" >> "$CHANGESET_FILE"
            echo "\"@schedulizer/web\": $BUMP_LEVEL" >> "$CHANGESET_FILE"
            echo "\"@schedulizer/landing\": $BUMP_LEVEL" >> "$CHANGESET_FILE"
            echo "\"@schedulizer/db\": $BUMP_LEVEL" >> "$CHANGESET_FILE"
            echo "\"@schedulizer/billing\": $BUMP_LEVEL" >> "$CHANGESET_FILE"
            echo "\"@schedulizer/email\": $BUMP_LEVEL" >> "$CHANGESET_FILE"
            echo "\"@schedulizer/observability\": $BUMP_LEVEL" >> "$CHANGESET_FILE"
            echo "\"@schedulizer/env\": $BUMP_LEVEL" >> "$CHANGESET_FILE"
            echo "\"@schedulizer/shared-types\": $BUMP_LEVEL" >> "$CHANGESET_FILE"
            echo "---" >> "$CHANGESET_FILE"
            echo "" >> "$CHANGESET_FILE"
            echo "$DESCRIPTION" >> "$CHANGESET_FILE"

            echo "Generated changeset file: $CHANGESET_FILE"
            echo "Type: $TYPE -> Bump level: $BUMP_LEVEL"
            echo "Description: $DESCRIPTION"

            # Commit and push the changeset file
            git add "$CHANGESET_FILE"
            git commit -m "chore: auto-generate changeset from PR title"

            # Push with error handling
            if ! git push origin "${{ github.event.pull_request.head.ref }}"; then
              echo "Failed to push changeset file to branch"
              echo "This may be due to branch protection rules or permission issues"
              exit 1
            fi

            echo "Successfully pushed changeset file to PR branch"
          else
            echo "PR title does not follow conventional commits pattern"
            echo "Expected format: type(scope): description"
            echo "Valid types: feat, fix, chore, refactor, docs, test, style, perf, ci, build"
            exit 1
          fi
